<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <h2>Admin Registration</h2>
    <form id="adminRegistrationForm" action="admin_dashboard.html" method="POST">
        <label for="adminNewUsername">New Username:</label>
        <input type="text" id="adminNewUsername" name="adminNewUsername" required>
        
        <label for="adminNewPassword">New Password:</label>
        <input type="password" id="adminNewPassword" name="adminNewPassword" required>
        
        <input type="submit"onclick="location.href='admin_login.html'" value="Register">
    </form>
    <p>Already have an account? <a href="admin_login.html">Login here</a></p>
</body>
</html>
